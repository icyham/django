{% extends 'base.html' %}

{% block title %}
Categories  - {{ block.super }}
{% endblock %}


{% block body %}
<div class="container row">
  {% for cat in categories %}
  <div class="col text-center">
    <a href="{{cat.get_absolute_url}}">{{cat.name}}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
